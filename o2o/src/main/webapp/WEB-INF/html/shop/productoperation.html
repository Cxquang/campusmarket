  <body onload="initDocument()">
    <div class="page-group">
    <div id="page-label-input" class="page">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="/demos/form">
      <span class="icon icon-left"></span>
      返回
    </a>
    <h1 class="title">商品编辑</h1>
  </header>
  <div class="content">
    <div class="list-block">
      <ul>
        <!-- Text inputs -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">商品名称</div>
              <div class="item-input">
                <input type="text" id="product-name" placeholder="商品名称">
              </div>
            </div>
          </div>
        </li>
        	<!-- 商品分类 下拉列表 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">商品分类</div>
              <div class="item-input">
              <!-- 设置id，利用js将后台数据传输到前端 -->
                <select id="category">

                </select>
              </div>
            </div>
          </div>
        </li>
        	<!-- 优先级显示 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">优先级显示</div>
              <div class="item-input">
                <input type="text" id="priority" placeholder="数字最大优先显示，如“100”">
              </div>
            </div>
          </div>
        </li>
        	<!-- 原价 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">原价</div>
              <div class="item-input">
                <input type="text" id="normal-price" placeholder="可选">
              </div>
            </div>
          </div>
        </li>
        <!-- 现价 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">现价</div>
              <div class="item-input">
                <input type="text" id="promotion-price" placeholder="可选">
              </div>
            </div>
          </div>
        </li>
        <!-- 积分 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">积分</div>
              <div class="item-input">
                <input type="text" id="point" placeholder="可选">
              </div>
            </div>
          </div>
        </li>
        	<!-- 缩略图 上传控件 -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">缩略图</div>
              <div class="item-input">
                <input type="file" id="small-img">
              </div>
            </div>
          </div>
        </li>
        	<!-- 详情图 上传控件 -->
        <li>
          <div class="item-content">
            <div class="item-inner detail-img-div">
              <div class="item-title label">详情图片</div>
              <div class="item-input" id="detail-img">
                <input type="file" class="detail-img">
              </div>
            </div>
          </div>
        </li>
        	<!-- 商品描述 textarea -->
        <li class="align-top">
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">商品描述</div>
              <div class="item-input">
                <textarea id="product-desc" placeholder="商品描述"></textarea>
              </div>
            </div>
          </div>
        </li>
        	<!-- 验证码 kaptcha -->
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">验证码</div>
              <input type="text" id="j_captcha" placeholder="验证码">
              <div class="item-input">
              <!-- 这里的src是指定Kaptcha中servlet的name -->
                <img id="captcha_img" alt="点击更换" title="看不清，点击换一张 "
                onclick="changeVerifyCode()" src="../Kaptcha"><a onclick="changeVerifyCode()">看不清，点击换一张</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block">
      <div class="row">
        <div class="col-50"><a href="/shopadmin/productmanage" class="button button-big button-fill button-danger">返回商品管理</a></div>
        <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
      </div>
    </div>
  </div>
</div>

    <script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
